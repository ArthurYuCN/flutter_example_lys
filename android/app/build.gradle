def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

apply plugin: 'com.android.application'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 27

    lintOptions {
        disable 'InvalidPackage'
    }

    signingConfigs {
        release {
            storeFile file(System.getenv("KEYSTORE_WKTV"))
            storePassword System.getenv("KEYSTORE_PWD_WKTV")
            keyAlias System.getenv("KEY_ALIAS_WKTV")
            keyPassword System.getenv("KEYSTORE_PWD_WKTV")
            v2SigningEnabled false
        }
        debug {
            storeFile file(System.getenv("KEYSTORE_WKTV"))
            storePassword System.getenv("KEYSTORE_PWD_WKTV")
            keyAlias System.getenv("KEY_ALIAS_WKTV")
            keyPassword System.getenv("KEYSTORE_PWD_WKTV")
            v2SigningEnabled false
        }
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.infinitescrollinglistview"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release

        }
        debug {
            versionNameSuffix "-DEBUG-TEST"
            minifyEnabled false
            debuggable true
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

